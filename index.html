<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Cam + Radio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.6/dist/hls.min.js"></script>
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#top">Live Player</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#player">Player</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="player" class="container py-4">
    <div class="ratio ratio-16x9 bg-black">
      <video id="video" playsinline></video>
    </div>
    <audio id="audio"></audio>
    <div class="d-grid gap-2 col-6 mx-auto my-4">
      <button id="btnPlay" class="btn btn-success btn-lg">Play Both&nbsp;Streams</button>
    </div>
    <div id="status" class="fs-6 text-center"></div>
  </main>

  <section id="about" class="container py-5">
    <h2>Stream Information</h2>
    <p>Video: Missouri DOT Camera 322.<br>Audio: ZC1277 streaming channel.</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const videoSrc = 'https://sfs02-traveler.modot.mo.gov/rtplive/MODOT_CAM_322/playlist.m3u8';
    const audioSrc = 'https://stream.revma.ihrhls.com/zc1277/hls.m3u8';
    const liveDelay = 10, checkInterval = 5000;
    const video = document.getElementById('video');
    const audio = document.getElementById('audio');
    const status = document.getElementById('status');
    let vhls, ahls;

    function attachHls(element, source, onReady) {
      if (Hls.isSupported()) {
        const hls = new Hls({
          liveSyncDuration: liveDelay,
          liveMaxLatencyDuration: liveDelay * 2,
          lowLatencyMode: true
        });
        hls.loadSource(source);
        hls.attachMedia(element);
        hls.on(Hls.Events.MANIFEST_PARSED, () => onReady());
        return hls;
      } else {
        element.src = source;
        element.addEventListener('loadedmetadata', () => onReady());
        return null;
      }
    }

    function syncToLive(media) {
      if (!media.duration || !media.currentTime) return;
      const behind = media.duration - media.currentTime;
      if (behind > liveDelay + 0.5) media.currentTime = media.duration - liveDelay;
    }

    document.getElementById('btnPlay').addEventListener('click', () => {
      vhls = attachHls(video, videoSrc, () => video.play());
      ahls = attachHls(audio, audioSrc, () => audio.play());
      status.textContent = 'Streams playingâ€¦';
      setInterval(() => {
        syncToLive(video);
        syncToLive(audio);
      }, checkInterval);
    });
  </script>
</body>
</html>
